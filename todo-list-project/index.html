<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>To Do List</title>

</head>

<body>
    <header class="title">
        <img src='img.png'>
        <p>To Do List</p>

    </header>

    <div class="generalContent">
        <div id='sectionMenu'>
            <div class="popup">
                <span class="popuptext" id="listMenuEmptyInputPopup">List name can't be empty</span>
            </div>
            <input class="inputForm" id='listMenuInput' placeholder='Add name list'>
            <button class="addButton" id='addListMenuButton'>Add</button>
            <div id="todolistsPicker"></div>
        </div>
       
        <div id='sectionContent'>
            <div id="todoItemCreationSection"></div>
            <div id="listNameSection"></div>
            <ul id='listToDo'> </ul>
            <div id="deleteButtonSection"></div>
        </div>
        
    </div>

    <div class="modal" id="modalBox">
        <div class="modal-content" >
            <h3>Are you sure?</h3> 
            <p>You will not be able to recover this list!</p>
            <button class='modalBoxButton' id='finalDeleteList' onclick="deleteTodoList()" >Yes, delete it!</button>
            <button class='modalBoxButton' id='closePopup' onclick="closePopup()">No, keep it!</button>
        </div>
    </div>

    <script src="dataStorage.js"></script>
    <script src="index.js"></script>
</body>

</html>
